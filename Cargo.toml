[package]
name = "twenty-first"
version = "0.1.0"
authors = ["sword_smith <thorkilk@gmail.me>"]
edition = "2018"

[dev-dependencies]
criterion = "0.3"

[dev-dependencies.cargo-husky]
version = "1"
default-features = false # Disable features which are enabled by default
features = ["precommit-hook", "run-cargo-clippy", "run-cargo-fmt"]

[dependencies]
anyhow = "1.0" # Error trait and generalized error handling
itertools = "0.10.0"
num-traits = "0.2.14"
rand = "0.8.3" # random number generation (used for benchmarking NTT and FTT)
rand_distr = "0.4.0"
structopt = { version = "0.3", features = [ "paw" ] } # Command-line argument parsing
paw = "1.0" # Command-line argument parsing

[[bench]]
name = "integer_lagrange_interpolation_slow"
harness = false

[[bench]]
name = "ntt"
harness = false

[profile.dev]
opt-level = 0
debug = true
split-debuginfo = '...'  # Platform-specific.
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

[profile.release]
opt-level = 3
debug = false
split-debuginfo = '...'  # Platform-specific.
debug-assertions = false
overflow-checks = false # Could be changed later to increase performance
lto = false
panic = 'unwind'
incremental = false
codegen-units = 16
rpath = false

[profile.test]
opt-level = 0
debug = 2
split-debuginfo = '...'  # Platform-specific.
debug-assertions = true
overflow-checks = true
lto = false
incremental = true
codegen-units = 256
rpath = false

[profile.bench]
opt-level = 3
debug = false
split-debuginfo = '...'  # Platform-specific.
debug-assertions = false
overflow-checks = false # Could be changed later to increase performance
lto = false
incremental = false
codegen-units = 16
rpath = false
