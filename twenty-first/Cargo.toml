[package]
name = "twenty-first"
version = "0.16.0"
authors = ["Triton Software AG"]
edition = "2021"

license = "GPL-2.0"
description = "Collection of mathematics routines and cryptography for the twenty-first century."
homepage = "https://github.com/Neptune-Crypto/twenty-first"
documentation = "https://github.com/Neptune-Crypto/twenty-first"
repository = "https://github.com/Neptune-Crypto/twenty-first"
readme = "../README.md"

keywords = [
    "polynomial",
    "merkle-tree",
    "post-quantum",
    "algebra",
    "rescue-prime",
]
categories = ["cryptography", "mathematics"]

[dev-dependencies]
proptest = "1.0"

[dev-dependencies.criterion]
version = "0.3"
features = ["html_reports"]

[dev-dependencies.cargo-husky]
version = "1"
default-features = false
features = ["precommit-hook", "run-cargo-clippy", "run-cargo-fmt"]

[dependencies]
anyhow = "1.0"
bincode = "1.3"
blake3 = "1.3.3"
byteorder = "1.4"
console = "0.15"
colored = "2.0"
hashbrown = "0.12"
itertools = "0.10"
nom = "7.1"
num-bigint = { version = "0.4", features = ["serde"] }
num-traits = "0.2"
parity-scale-codec = "3"
paw = "1.0"
phf = { version = "0.10", features = ["macros"] }
primitive-types = { version = "0.11", features = ["serde"] }
rand = { version = "0.8", features = ["min_const_gen"] }
rand_core = "0"
rand_distr = "0.4"
rand_pcg = "0.3"
rayon = "1.5"
ring = "0.16"
rusty-leveldb = "1"
serde = { version = "1.0", features = ["derive"] }
serde-big-array = "0"
serde_derive = "1"
serde_json = "1.0"
serde_with = "1"
structopt = { version = "0.3", features = ["paw"] }
emojihash-rs = "0.2"
get-size = { version = "^0.1", features = ["derive"] }
unroll = "0.1"

[[bench]]
name = "rescue_prime_regular"
harness = false

[[bench]]
name = "rescue_prime_optimized"
harness = false

[[bench]]
name = "tip5"
harness = false

[[bench]]
name = "poseidon_naive"
harness = false

[[bench]]
name = "poseidon"
harness = false

[[bench]]
name = "ntt_forward"
harness = false

[[bench]]
name = "lagrange_interpolation"
harness = false

[[bench]]
name = "inverses"
harness = false

[[bench]]
name = "merkle_tree"
harness = false
